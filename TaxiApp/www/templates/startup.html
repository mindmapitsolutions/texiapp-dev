    <ion-pane>
        
        <ion-content ng-controller="ShowMapController">
            <div id="map" data-tap-disabled="true"></div>
            <div ng-controller="callLocation">
                <button class="button button-assertive" ng-click="getData()">
                    Click Me To Get Location
                </button><br />

                Latitude : {{dispLat}} <br />
                Longitude : {{dispLong}}

            </div>
        </ion-content>

    </ion-pane>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_ffomqEBbLeQijxtGFhP_PgWpa5FmZqY&callback=initMap">
    </script>
    
</ion-view>
